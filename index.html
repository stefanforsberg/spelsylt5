<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>NÃ¥got sover under Aitik</title>

  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->

  <style>
		html,
		body,
		#game {
			margin: 0;
			padding: 0;
		}

		#game {
			min-width: 100vw;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		#menu {
			position: absolute;
			min-width: 100vw;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		#mine {
			position: absolute;
			min-width: 100vw;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			display: none;
		}

		.overlay {
			position: absolute;
			min-width: 100vw;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 20px;
			color: white;
		}

		select, button {
			font-size: 20px;
		}

		#inventory, #oxygen {
			margin-right: 40px;
		}

		#death {
			align-items: center;
			display: none;
		}

		.container {
			width: 800px; 
			height: 600px; 
			display: flex; 
			justify-content: center;
		}

	</style>

</head>

<body>

  	<div id="game">

		<div id="menu" class="overlay">
			<div class="container">
				
				<div  style="margin-top: 410px">
					<select>
						<option>Depth 100</option>
						<option>Depth 200</option>
						<option>Depth 300</option>
						<option>Depth 400</option>
					</select>

					<button id="go">GO</button>
				</div>
			</div>
		</div>

		<div id="mine" class="overlay">
			<div class="container">
				
				<div id="inventory">
					<div id="iron"></div>
				</div>

				
				<div id="oxygen">
					Oxygen
				</div>
			</div>
		</div>

		<div id="death" class="overlay">
			<div class="container" style="align-items: center;">
				
				<div>
					You ran out of oxygen and lost the items you picked up.
				</div>
			</div>
		</div>

		
	</div>

    <script src="js/index.js"></script>
</body>
</html>
